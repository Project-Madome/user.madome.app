apiVersion: apps/v1
kind: Deployment
metadata:
    name: madome-user
spec:
    replicas: 1
    selector:
        matchLabels:
            app: madome-user
    template:
        metadata:
            labels:
                app: madome-user
        spec:
            containers:
                - name: madome-user
                  image: madome/user:{VERSION}
                  imagePullPolicy: IfNotPresent
                  resources:
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  ports:
                      - containerPort: 3112
                        protocol: TCP
                  env:
                      - name: PORT
                        value: "3112"
                      - name: POSTGRES_HOST
                        valueFrom:
                            secretKeyRef:
                                name: madome-user-secret
                                key: postgres_host
                      - name: POSTGRES_USER
                        valueFrom:
                            secretKeyRef:
                                name: madome-user-secret
                                key: postgres_user
                      - name: POSTGRES_PW
                        valueFrom:
                            secretKeyRef:
                                name: madome-user-secret
                                key: postgres_pw
                      - name: POSTGRES_DB
                        valueFrom:
                            secretKeyRef:
                                name: madome-user-secret
                                key: postgres_db
                      - name: POSTGRES_PORT
                        valueFrom:
                            secretKeyRef:
                                name: madome-user-secret
                                key: postgres_port
                      - name: MADOME_AUTH_URL
                        valueFrom:
                            secretKeyRef:
                                name: madome-user-secret
                                key: madome_auth_url
                      - name: FIREBASE_PROJECT_ID
                        valueFrom:
                            secretKeyRef:
                                name: madome-user-secret
                                key: firebase_project_id
                      - name: FIREBASE_PRIVATE_KEY_ID
                        valueFrom:
                            secretKeyRef:
                                name: madome-user-secret
                                key: firebase_private_key_id
                      - name: FIREBASE_PRIVATE_KEY
                        valueFrom:
                            secretKeyRef:
                                name: madome-user-secret
                                key: firebase_private_key
                      - name: FIREBASE_CLIENT_EMAIL
                        valueFrom:
                            secretKeyRef:
                                name: madome-user-secret
                                key: firebase_client_email
